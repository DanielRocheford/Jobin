{% extends 'student/student_base.html' %}

{% block title %}New Student{% endblock %}

{% block homeactive %}active{% endblock %}

{% block content %}
    <div class="w3-container w3-padding-32">
        <div class="w3-container w3-dark-grey w3-center">
            <h3>New Student Form:</h3>
        </div>
        <form class="w3-container w3-border-left w3-border-right w3-border-bottom w3-white" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'student/form_template.html' %}
            <button type="submit" class="w3-btn w3-blue">Submit</button>
        </form>
    </div>
{% endblock %}
